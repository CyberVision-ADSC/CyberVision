            <span id="span_etapa">Etapa 1/2</span>
            <h1>Cadastre-se</h1>
            <div id="etapa0" style="display: ''">
                <div class="div_cadastro">
                    <label>Nome fantasia</label>
                    <input type="text" class="inp_nome" autofocus placeholder="Nome da sua empresa" />
                </div>
                <div class="div_cadastro">
                    <label>Razão social</label>
                    <input type="text" class="inp_razao" autofocus placeholder="Razão social da sua empresa" />
                </div>
                <div class="div_cadastro">
                    <label>CNPJ</label>
                    <input type="number" class="inp_cnpj" autofocus placeholder="Digite o CNPJ" />
                </div>
                <div class="div_cadastro">
                    <label>CEP</label>
                    <input type="number" class="inp_cep" autofocus placeholder="Digite o CEP" />
                </div>
                <button class="btn_pagina" type="button" onclick="trocarPagina()">
                    <span>Próxima</span>
                </button>
            </div>

            <div id="etapa1" style="display: none">
                <div class="div_cadastro">
                    <label>Email</label>
                    <input type="text" class="inp_email" autofocus placeholder="Digite seu email" />
                </div>
                <div class="div_cadastro">
                    <label>Senha</label>
                    <input type="password" class="inp_senha" autofocus placeholder="Digite sua senha" />
                </div>
                <div class="div_cadastro">
                    <label>Confirmar senha</label>
                    <input type="password" class="inp_confirma_senha" autofocus placeholder="Confirme sua senha" />
                </div>
                <div class="navegacao_form">
                    <button class="volta" onclick="voltar()">Voltar</button>
                    <button class="btn_cadastro" type="button" onclick="enviar()">
                        Cadastar
                    </button>
                </div>
            </div>
        </form>
        <a href="login.html" class="link">Já tenho uma conta.</a>
