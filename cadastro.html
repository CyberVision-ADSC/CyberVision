<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberVision - Cadastro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login&cadastro.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <a href="index.html">
                <img src="icons/logo.svg" alt="Logo CyberVision">
            </a>
            <h1>Cadastre-se</h1>
            <div class="input">
                <label>Email</label>
                <input type="text" class="inp_email" autofocus placeholder="Digite seu email">
            </div>
            <div class="input">
                <label>Senha</label>
                <input type="password" class="inp_senha" autofocus placeholder="Digite sua senha">
            </div>
            <div class="input">
                <label>Confirmar senha</label>
                <input type="password" class="inp_confirma_senha" autofocus placeholder="Confirme sua senha">
            </div>
            <button class="btn_cadastro" type="submit">Cadastrar</button><br>
            <a href="login.html" class="link">JÃ¡ tenho uma conta.</a>
        </form>
    </div>
</body>

</html>
