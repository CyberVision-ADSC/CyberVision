<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberVision - Entrar</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/login.js"></script>
    <script src="js/funcoes.js"></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <a class="goback" href="index.html">
                <img src="icons/icon-back.svg" alt="voltar">
            </a>
            <img src="icons/logo.svg" alt="Logo CyberVision">
            <h1><span class="form_titulo">Bem vindo de volta!</span></h1>
            <div id="user" style="display: none;">
                <div class="div_login">
                    <label>Nome</label>
                    <input type="text" id="input_email" autofocus placeholder="Digite seu email">
                </div>
                <div class="div_login">
                    <label>Email</label>
                    <input type="text" id="input_email" autofocus placeholder="Digite seu email">
                </div>
                <div class="div_login">
                    <label>Senha</label>
                    <input type="password" id="input_senha" autofocus placeholder="Digite sua senha">
                </div>
            </div>
            <div id="business">
                <div class="div_login">
                    <label>Raz√£o social</label>
                    <input id="input_razao_social" autofocus placeholder="Digite seu email">
                </div>
                <div class="div_login">
                    <label>Nome fantasia</label>
                    <input id="input_nome_fantasia" autofocus placeholder="Digite seu email">
                </div>
                <div class="div_login">
                    <label>CNPJ</label>
                    <input id="input_cnpj" autofocus placeholder="Digite sua senha">
                </div>
                <div class="div_login">
                    <label>CEP</label>
                    <input id="input_cep" autofocus placeholder="Digite seu cep">
                </div>
            </div>
            <button onclick="entrar()">Cadastrar</button>
        </div>
        <div class="bg"></div>
    </div>
</body>

</html>
