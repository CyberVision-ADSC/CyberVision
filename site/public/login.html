<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberVision - Entrar</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="js/funcoes.js"></script>


    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <a class="goback" href="index.html">
                <img src="icons/icon-back.svg" alt="voltar">
            </a>
            <img src="icons/logo.svg" alt="Logo CyberVision">
            <h1><span class="form_titulo">Bem vindo de volta!</span></h1>
            <div class="div_login">
                <label>Email</label>
                <input type="text" id="input_email" autofocus placeholder="Digite seu email">
            </div>
            <div class="div_login">
                <label>Senha</label>
                <input type="password" id="input_senha" autofocus placeholder="Digite sua senha">
            </div>
            <button onclick="entrar()">Entrar</button>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <a href="cadastro.html" class="link">NÃ£o tem conta? <b>Registre-se!</b></a>
        </form>
        <div class="bg"></div>
    </div>


    <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
  
          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        }
      </script>
</body>

</html>
