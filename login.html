<!DOCTYPE html>

    <link rel="stylesheet" href="css/login&cadastro.css">

<body>

                <img src="icons/logo.svg" alt="Logo CyberVision">
            </a>

            </div>
            <button class="btn_cadastro" type="submit">Entrar</button> <br>
            <a href="cadastro.html" class="link">NÃ£o tem conta? Registre-se!</a>
